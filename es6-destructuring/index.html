<!DOCTYPE html>
<html>
  <head>
    <title>es6-Destructuring</title>
  </head>
  <body>
    <script>
      const book1 = {
        title: 'Goodnight Punpun',
        author: 'Inio Asano',
        libraryID: 3353
      };

      const { title: bookTitle, author: bookAuthor, libraryID: idNum } = book1;

      console.log(`The title of the book is ${bookTitle}, the author is ${bookAuthor}, and the library id is ${idNum}`);

      const book2 = {
        title: 'Les Fleurs du mal',
        author: 'Charles Baudelaire',
        libraryID: 2345
      };

      const { title: bookTitle2, author: bookAuthor2, libraryID: idNum2 } = book2;

      console.log(`The title of the book is ${bookTitle2}, the author is ${bookAuthor2}, and the library id is ${idNum2}`);
    </script>
  </body>
</html>
