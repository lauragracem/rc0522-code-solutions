<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
      <div class="text">Email</div>
      <div>
        <label for="email"></label>
        <input type="text" name="email" size="12" />
      </div>
      <div>Why is coding cool?</div>
      <div>
        <select name="Select an option">
          <option value="cool">Because it's cool</option>
          <option value="interesting">Because it's interesting</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <p>Favorite Language (choose one)</p>
      <div>
        <input type="radio" name="language" value="html" />HTML
        <input type="radio" name="language" value="css" />CSS
        <input type="radio" name="language" value="javascript" />JavaScript
      </div>
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" name="sign up" value="yes"/>Sign me up!
      <div class="text">Comments</div>
      <textarea name="comments" cols="25" rows="8"></textarea>
    </form>
  </body>
</html>
