<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Four Column Layout</title>
  </head>
  <body>
    <div class="container">
      <section id="section-1">
        <div class="row">
          <div class="column">
            <h1>How it Works</h1>
          </div>
        </div>
      </section>
      <section id="section-2">
        <div class="row">
          <div class="column4">
            <div class="screen">
              <img src="images/screen-1.png" alt="screen-1">
              <img src="images/screen-2.png" alt="screen-2">
              <img src="images/screen-3.png" alt="screen-3">
              <img src="images/screen-4.png" alt="screen-4">
            </div>
          </div>
        </div>
      </section>
      <section id="section-3">
        <div class="row">
          <div class="column4">
            <div class="icons">
              <img src="images/switch-icon.png" alt="switch-icon">
              <img src="images/filter-icon.png" alt="filter-icon">
              <img src="images/slider-icon.png" alt="slider-icon">
              <img src="images/bars-icon.png" alt="bars-icon">
            </div>
          </div>
        </div>
      </section>
      <section id="section-4">
        <div class="row">
          <div class="column4">
            <div class="headings">
              <ul>
                <li>App Switching</li>
                <li>Trip Filtering</li>
                <li>Service Filters</li>
                <li>Stats &amp; Mileage</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section id="section-5">
        <div class="row">
          <div class="column4">
            <div class="text">
              <ul>
                <li>Toggles all your apps on and off.</li>
                <li>Evaluate your trip requests.</li>
                <li>Accepts only your ideal trips.</li>
                <li>Tracks your trips across all apps.</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
