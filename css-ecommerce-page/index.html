<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section id="section-1">
      <div class="row">
        <div class="column">
          <h1>New Arrivals</h1>
        </div>
      </div>
    </section>
    <section id="section-2">
      <div class="row rowproducts">
        <div class="column-5">
          <div class="text1">
            <img src="images/dress1.jpeg" alt="black dress" >
            <h4>Free People<span style="color:lightgray"><span style="border-right: 1px solid lightgray; margin: 0 5px"></span>Size 6</span></h4>
            <p><mark>$35</mark><span style="color:lightgray; margin: 0 5px">$125 retail</span></p>
          </div>
        </div>
        <div class="column-5">
          <div class="text2">
            <img src="images/ysl-bag.jpeg" alt="YSL Bag">
            <h4>Yves Saint Laurent<span style="color:lightgray"><span style="border-right: 1px solid lightgray; margin: 0 5px"></span>One-Size</span></h4>
            <p><mark>$200</mark><span style="color:lightgray; margin: 0 5px">$1600 retail</span></p>
          </div>
        </div>
        <div class="column-5">
          <div class="text3">
            <img src="images/key.jpeg" alt="key">
            <h4>Tiffany<span style="color:lightgray"><span style="border-right: 1px solid lightgray; margin: 0 5px"></span>One-Size</span></h4>
            <p><mark>$476</mark><span style="color:lightgray; margin: 0 5px">$2000 retail</span></p>
          </div>
        </div>
        <div class="column-5">
          <div class="text4">
            <img src="images/lv-bag.jpg" alt="LV Bag">
            <h4>Louis Vuitton<span style="color:lightgray"><span style="border-right: 1px solid lightgray; margin: 0 5px"></span>One-Size</span></h4>
            <p><mark>$95</mark><span style="color:lightgray; margin: 0 5px">$1200 retail</span></p>
          </div>
        </div>
        <div class="column-5">
          <div class="text5">
            <img src="images/dress2.jpeg" alt="blue dress">
            <h4>Reformation<span style="color:lightgray"><span style="border-right: 1px solid lightgray; margin: 0 5px"></span>One-Size</span></h4>
            <p><mark>$20</mark><span style="color:lightgray; margin: 0 5px">$198 retail</span></p>
          </div>
        </div>
    </section>
  </div>

</body>
</html>
