<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <form action="" method="get">

    <div>
      <label for="email">COMPANY EMAIL</label>
      <div>
        <input type="text" name="email" id="email" placeholder="sally@company.com" />
      </div>
    </div>
    <div>
      <label for="name">NAME</label>
      <div>
        <input type="text" name="name" id="name" placeholder="Sally Smith" />
      </div>
    </div>
    <div>
      <label for="hiring">WHERE ARE YOU HIRING?</label>
      <div>
        <input type="text" name="wherehiring" id="hiring" placeholder="City, Country" />
      </div>
    </div>
    <div>
      <label>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div class="inputcontainer">
        <select id="select">
          <option value="select">1-2 Engineers</option>
        </select>
      </div>
    </div>
    <div class="buttoncontainer">
      <button class="button">SUBMIT</button>
    </div>
</body>
</html>
